<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Bellybutton Biodiversity</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<nav class="navbar navbar-dark bg-dark">
  <a class="navbar-brand" href="Projects_Homepage/index.html">Porfolio Home </a>
</nav>
<body id="body">
  <div class="container">
    <div class="row">
      <div class="col-md-12 col-sm-8 page-title">
        <h1>--Belly Button Biodiversity Dashboard--</h1>
        <h2>Select test subject below to explore the dataset</h2>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12 col-sm-8">
        <div class="well">
          <select id="selDataset" onchange="optionChanged(this.value)"></select>
        <h3 id="subject-no">Test Subject ID # 940</h3>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-2">
        <div class="panel panel-primary">
          <div class="panel-heading">
            <h3 class="panel-title">Demographic Info</h3>
          </div>
          <div id="sample-metadata" class="panel-body"></div>
        </div>
      </div>
      <div class="col-md-10 col-sm-6">
        <div id="bar"></div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12 col-sm-6">
        <div id="bubble"></div>
      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.5.0/d3.js"></script>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <script src="app.js"></script>
  <script src="bonus.js"></script>

</body>

</html>
